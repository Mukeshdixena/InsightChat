<div class="chat-root">
<header class="chat-header">Simple Angular Chat</header>


<div class="messages" id="messages">
<div *ngFor="let m of messages" class="message">
<div class="meta">{{ m.from }} â€¢ {{ m.ts | date:'shortTime' }}</div>
<div class="text">{{ m.text }}</div>
</div>
</div>


<div class="composer">
<input [(ngModel)]="message" placeholder="Type a message..." />
<button (click)="send()">Send</button>
</div>
</div>
