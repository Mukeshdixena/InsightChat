<div class="chat-container">

  <h2>Chat App</h2>

  <div class="messages">
    <div *ngFor="let msg of chatMessages" class="message">
      {{ msg }}
    </div>
  </div>

  <div class="input-box">
    <input [(ngModel)]="message" placeholder="Type message..." />
    <button (click)="send()">Send</button>
  </div>

</div>
