<div class="chat-container page-enter">

  <!-- HEADER -->
  <header class="chat-header">
    <div class="title">Public Chat Room</div>

    <div class="user-menu">
  <div class="user-circle">{{ username[0] | uppercase }}</div>

  <div class="dropdown" [class.open]="menuOpen">
    <button class="menu-btn" (click)="toggleMenu()">
      {{ username }} â–¼
    </button>

    <div class="menu-list" *ngIf="menuOpen">
      <p (click)="openProfile()">Profile</p>
      <p (click)="logout()">Logout</p>
    </div>
  </div>
</div>

  </header>


  <!-- MESSAGES BOX -->
  <div class="messages-box" #scrollMe>
    <div *ngFor="let msg of messages" class="message-row" [ngClass]="{ 'own': msg.from === username }">

      <div class="message-bubble">
        <div class="sender">{{ msg.from }}</div>
        <div class="text">{{ msg.text }}</div>
        <div class="time">{{ msg.ts | date:'shortTime' }}</div>
      </div>

    </div>
  </div>

  <!-- INPUT AREA -->
  <footer class="input-area">
    <input [(ngModel)]="message" (keyup.enter)="send()" placeholder="Type a message..." />
    <button class="send-btn" (click)="send()">Send</button>
  </footer>

</div>
