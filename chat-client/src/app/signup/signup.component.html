<div class="page-enter auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="subtitle">Join the chat community</p>

    <form (ngSubmit)="submit()">
      <div class="input-group">
        <label>Username</label>
        <input [(ngModel)]="username" name="username" required placeholder="Enter username" />
      </div>

      <div class="input-group password-wrapper">
        <label>Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          [type]="showPassword ? 'text' : 'password'"
          required
          placeholder="Create password"
        />
        <span class="toggle-icon" (click)="showPassword = !showPassword">
          {{ showPassword ? 'Hide' : 'Show' }}
        </span>
      </div>

      <button class="btn-primary" type="submit">Sign Up</button>
    </form>

    <button class="link-btn" (click)="gotoLogin()">Already have an account? Login</button>
  </div>
</div>
